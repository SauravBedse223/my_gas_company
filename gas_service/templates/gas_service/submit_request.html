<!DOCTYPE html>
<html>
<head>
    <title>Submit Service Request</title>
</head>
<body>
    <h1>Submit Service Request</h1>
    
    {% if messages %}
        {% for message in messages %}
            <div class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
