<!DOCTYPE html>
<html>
<head>
    <title>Service Requests</title>
</head>
<body>
    <h1>Service Requests</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Request</th>
        </tr>
        {% for request in requests %}
        <tr>
            <td>{{ request.name }}</td>
            <td>{{ request.email }}</td>
            <td>{{ request.request_text }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No requests found.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
